    <script>
      var calc = function() {
        var v=document.querySelector(".input_value").value.split(",");
        var r=true;
        v.forEach(e=>{if(r==false)return;r=isFinite(e);});
        if(r==false)return;
        v=v.map(Number);
        v.sort((x,y)=>x-y);
        var n=v.length;
        var s=n/2;
        var o=v.slice(0,s);
        if(v.length%2!==0)s+=1;
        var t=v.slice(s,n);
        var h=(o.length/2)|0;
        o=(o.length%2)?o[h]:(o[h-1]+o[h])/2;
        h=(t.length/2)|0;
        t=(t.length%2)?t[h]:(t[h-1]+t[h])/2;
        /*
        var i=Math.floor((n/4)+1);
        var o=v[i-1];
        */
        i=Math.floor(n/2);
        var c=(n%2===0)?(v[i-1]+v[i])/2:v[i];
        /*
        i=Math.floor((3*n/4)+1);
        var t=v[i-1];
        */
        /*
        var l=(v.length/2)|0;
        var c=0;
        var s=((v.slice(0,l+1).length/2)-1);
        console.log(s)
        var m=!Number.isInteger(s);
        var o=0;
        var e=((v.slice(l+1).length/2)-1);
        console.log(v.slice(l+1))
        var t=0;
        if(m){s+=0.5;e+=0.5}
        if(v.length%2===0){c=(v[l-1]+v[l])/2;o=(v[s-1]+v[s])/2+1;t=(v[l+e-1]+v[l+e])/2+1.5}else {c=v[l];o=v[s];t=v[l+e+1]} // if 偶数 else 奇数
        if(m){o-=0.5;t-=0.5}
        */
        var e=document.querySelectorAll(".result");
        e[0].value=v[0];
        e[1].value=o;
        e[2].value=c;
        e[3].value=t;
        e[4].value=v[v.length-1];
      }
    </script>
