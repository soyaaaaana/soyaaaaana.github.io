<!DOCTYPE html><html lang="ja" data-bs-theme="dark"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>斜め文字生成</title><link rel="stylesheet" type="text/css" media="screen" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css"><script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.min.js"></script><style>body{margin:16px}</style><script>window.addEventListener("DOMContentLoaded",function(){document.querySelector(".generate").addEventListener("click",function(){function e(e){const t=10,n="　";let o="",r=0;const c=[0,1,2,3,4,5,4,3,2,1];for(let u=0;u<Math.ceil(e.length/t);u++)for(let u=0;u<t&&r<e.length;u++)o+="\r\n"+n.repeat(c[u])+e[r++];return o.substring(2)}let t=document.querySelector("#nanameInput").value,n="";n=e(t),document.querySelector(".result").textContent=n})})</script></head><body><div class="mb-3" style="margin-top:.75em"><label for="nanameInput" class="form-label">斜めにする文字</label><div class="input-group"><textarea type="text" class="form-control" id="nanameInput"></textarea></div></div><div class="control" style="user-select:none"><button type="button" class="btn btn-primary generate">生成</button><br><br></div><span class="result" style="white-space:pre-wrap;word-break:keep-all;word-wrap:break-word;overflow-wrap:anywhere"></span></body></html>
