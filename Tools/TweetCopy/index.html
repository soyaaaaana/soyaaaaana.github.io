    <script>
      function copy()
      {
        var area = document.createElement("textarea");
        area.textContent = `javascript:{function getLastChild(e){return 0===e.children.length?e:getLastChild(e.lastElementChild)}let e=document.createElement("textarea");e.textContent=Array.from(getLastChild(document.querySelector('.css-175oi2r.r-1ila09b.r-qklmqi.r-1adg3ll.r-1ny4l3l [data-testid="tweetText"]')).parentElement.children).map(e=>"IMG"==e.tagName?e.alt:e.textContent).join(""),document.body.appendChild(e),e.select(),document.execCommand("copy"),document.body.removeChild(e),alert("コピーしました！")}`;
        document.body.appendChild(area);
        area.select();
        document.execCommand("copy");
        document.body.removeChild(area);
        alert("コピーしました！");
      }
    </script>
