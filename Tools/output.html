<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>テキスト</title>
    <meta content="長文テキストを疑似的にツイートするためのサイトです。" name="description">
    <script src="../js/path-change.js"></script>
    <script src="../js/no-ie.js"></script>
    <link rel="stylesheet" href="../css/matter-0.2.2.min.css">
    <link rel="stylesheet" href="../css/matter-darktheme.css">
    <script>function encodeHTML(e){var n=document.createElement("div");n.appendChild(document.createTextNode(e));let t=n.innerHTML;return n.remove(),t}function decodeHTML(e){var n=document.createElement("div");n.innerHTML=e;let t=n.innerText;return n.remove(),t}window.addEventListener("DOMContentLoaded",function(){var e=new URL(location.href).searchParams;e.has("text")?decodeURIComponent(document.querySelector(".content").innerHTML=encodeHTML(e.get("text"))):location.replace("./LongTweet.html")})</script>
    <style></style>
  </head>
  <body class="defaultfont">
    <div class="content" style="white-space:pre-wrap;word-break:keep-all;overflow-wrap:anywhere;font-size:1.25em;"></div>
  </body>
</html>
