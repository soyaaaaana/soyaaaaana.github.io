<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>テキスト</title>
    <meta content="長文テキストを疑似的にツイートするためのサイトです。" name="description">
    <script src="../js/path-change.js"></script>
    <script src="../js/no-ie.js"></script>
    <link rel="stylesheet" href="../css/matter-0.2.2.min.css">
    <link rel="stylesheet" href="../css/matter-darktheme.css">
    <script>function encodeHTML(e){let t=document.createElement("div");t.appendChild(document.createTextNode(e));let n=t.innerHTML;return t.remove(),n}function decodeHTML(e){let t=document.createElement("div");t.innerHTML=e;let n=t.innerText;return t.remove(),n}function stringToHex(e){return Array.from((new TextEncoder).encode(e)).map(e=>e.toString(16).padStart(2,"0")).join("")}function hexToString(e){return(new TextDecoder).decode(Uint8Array.from(e.match(/[0-9a-f]{2}/g),e=>parseInt(e,16)))}window.addEventListener("DOMContentLoaded",function(){var e=new URL(location.href).searchParams;e.has("text")?e.has("html")?e.has("hex")?document.querySelector(".content").innerHTML=hexToString(encodeHTML(e.get("text")).replace(/&lt;(b|i|s|u)&gt;/g,"<$1>").replace(/&lt;\/(b|i|s|u)&gt;/g,"</$1>")):decodeURIComponent(document.querySelector(".content").innerHTML=encodeHTML(e.get("text")).replace(/&lt;(b|i|s|u)&gt;/g,"<$1>").replace(/&lt;\/(b|i|s|u)&gt;/g,"</$1>")):e.has("hex")?document.querySelector(".content").innerText=hexToString(e.get("text")):decodeURIComponent(document.querySelector(".content").innerText=e.get("text")):location.replace("./LongTweet.html")})</script>
    <style>@font-face{font-family:"Noto Color Emoji";src:url("../webfonts/NotoColorEmoji-Regular.ttf")}@font-face{font-family:"Noto Sans CJK JP";src:url("../webfonts/NotoSansCJK-Regular.ttc")}@font-face{font-family:"Roboto";src:url("../webfonts/Roboto-Medium.ttf")}@font-face{font-family:"twitter";src:url("../webfonts/chirp_regular_400.otf")}*{font-family:"twitter","Noto Sans CJK JP","Noto Color Emoji"}@font-face{font-family:"twitter_bold";src:url("../webfonts/chirp_bold_700.otf")}b{font-family:"twitter_bold"}</style>
  </head>
  <body>
    <div class="content" style="white-space:pre-wrap;word-break:keep-all;overflow-wrap:anywhere;font-size:1.25em;"></div>
  </body>
</html>
