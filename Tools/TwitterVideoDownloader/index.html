<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Twitter 動画ダウンローダー</title>
    <meta content="公開されているツイートの動画をダウンロードできるツールです。" name="description">
    <script src="../../js/path-change.js"></script>
    <script src="../../js/no-ie.js"></script>
    <link rel="stylesheet" href="../../css/matter-0.2.2.min.css">
    <link rel="stylesheet" href="../../css/matter-darktheme.css">
    <link rel="stylesheet" href="../../css/tools-basic.css">
    <script src="script.min.js"></script>
  </head>
  <body class="defaultfont">
    <div class="progress" style="position:fixed;right:0;left:0;text-align:center;margin:-8px -8px -12px -8px;display:none">
      <progress class="matter-progress-linear" style="width:100%;max-width:750px;"></progress>
    </div>
    <p class="site-message" style="word-break:keep-all;overflow-wrap:anywhere"><div style="font-size:22.5px;margin-bottom:-0.75em">Twitter 動画ダウンローダー</div><br>公開されているツイートの動画をダウンロードできるツールです。<br>※非公開アカウントの動画はダウンロードできません。</p>
    <label class="matter-textfield-outlined darktheme">
      <input class="tweet_url" placeholder=" " style="width:90vw"></input>
      <span>ツイートのURLまたはID</span>
    </label>
    <div style="margin-bottom: -0.75em;"><span class="br"></span></div>
    <div style="display:flex;align-items:center"><button class="matter-button-contained" onclick="search()">検索</button><div style="margin-left:1em" class="tweet_detail"></div></div>
    <div class="progress" style="display:none"><progress class="matter-progress-circular" style="margin-top: 0.75em;"></progress><div><span class="br"></span></div></div>
    <div style="margin-bottom: -0.75em;"><span class="br"></span></div>
    <div class="data"></div>
    <br>
  </body>
</html>
